syntax = "proto3";

package gen.go.meta_schema.v1;
option go_package="github.com/techmely/techmely/gen/go/meta_schema/v1;meta_schema_model_v1";

enum MetaSchemaType {
  SYSTEM = 0;
  DEFAULT = 1;
}

message MetaSchemaTable {
  int64 id = 1;
  string name = 2;
  int64 version = 3;
  string target = 4;
  bool is_default = 5;
  string schema = 6;
  MetaSchemaType type = 7;
  int32 tenant_id = 8;
  string created_at = 9;
  string updated_at = 10;
}
