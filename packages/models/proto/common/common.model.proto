syntax = "proto3";

import "google/protobuf/any.proto";

package gen.go.common;
option go_package="github.com/techmely/techmely/gen/go/common/common_model";

enum OrderDirection {
  ASC = 0;
  DESC = 1;
}

message RequestFilter {
  uint64 page = 1;
  uint64 limit = 2;
  uint64 offset = 3;
  repeated string sort_fields = 4;
  OrderDirection order_direction = 5;
}

