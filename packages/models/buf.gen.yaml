version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/techmely/techmely
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: go
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/query-es:v1.3.1
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/es:v1.8.0
    out: js
    opt: paths=source_relative
  - plugin: buf.build/protocolbuffers/dart:v21.1.2
    out: dart
